apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: inference-engine-edge-keda
  namespace: default
spec:
  scaleTargetRef:
    name: inference-engine-edge
  minReplicaCount: 1
  maxReplicaCount: 10
  triggers:
  - type: kafka
    metadata:
      bootstrapServers: kafka:9092
      consumerGroup: inference-engine
      topic: video.frames.processed
      lagThreshold: "5"
      offsetResetPolicy: latest
    authenticationRef:
      name: kafka-auth  # Optional: Add if Kafka requires authentication
  - type: kafka
    metadata:
      bootstrapServers: kafka:9092
      consumerGroup: inference-engine
      topic: detection.events
      lagThreshold: "10"
      offsetResetPolicy: latest
  pollingInterval: 10
  cooldownPeriod: 300
  idleReplicaCount: 1
  fallback:
    failureThreshold: 3
    replicas: 2